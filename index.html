<body>

        <h1>Hello</h1>

            how many times you click on your mouse.

            <h2>Your clicks:</h2>

    <div class="buttons">
        <div><button id="count-button" type="button" onclick="count()">Count</button></div>
        <div><button id="clear-button" type="button" onclick="reset()">Reset</button></div>
